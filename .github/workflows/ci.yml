name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (v20 for Firebase CLI compatibility)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (exprezzzo-global)
        run: npm install
        working-directory: apps/exprezzzo-global

      - name: Build site (exprezzzo-global)
        run: npm run build
        working-directory: apps/exprezzzo-global

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAPTOR_GLOBAL }}"
          channelId: live
          projectId: exprezzzo-suite
