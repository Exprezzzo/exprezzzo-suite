<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Vegas Good Times - Premier Concierge & VIP Experiences</title>
  <meta name="description" content="Exclusive Las Vegas concierge services. VIP access to shows, dining, nightlife, and unique experiences.">
  <meta name="theme-color" content="#FFD700" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/public/assets/vegas-sign.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/Explore.js" defer></script>
</head>
<body class="bg-midnight-black text-white font-inter">
  <header class="text-center py-12 bg-gradient-to-b from-black to-midnight-black">
    <img src="/public/assets/vegas-sign.svg" alt="Las Vegas Sign" class="mx-auto w-48 animate-bounce">
    <h1 class="text-4xl font-montserrat font-bold text-vegas-gold mt-6">Welcome to Las Vegas Good Times</h1>
    <p class="text-gray-300 text-lg mt-2">Explore VIP experiences, dining, nightlife and more.</p>
  </header>

  <main class="py-12 px-6 max-w-7xl mx-auto">
    <section>
      <h2 class="text-2xl font-semibold text-vegas-gold mb-6">Featured Vendors</h2>
      <div id="vendor-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Vendor tiles loaded by Explore.js -->
      </div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 border-t border-vegas-gold/20">
    &copy; 2025 Las Vegas Good Times. All rights reserved.
  </footer>
</body>
</html>
