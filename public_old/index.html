<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Vegas Good Times</title>
  <meta name="description" content="Real‑time concierge and business discovery platform for the Las Vegas Metro area." />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <!-- Tailwind CDN for quick prototyping – swap to local build for production -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes flash {{
      0%, 100% {{ opacity: 1; }}
      50% {{ opacity: 0; }}
    }}
    #vegas-sign {{
      animation: flash 1s infinite;
    }}
  </style>
</head>
<body class="bg-black text-white font-inter">
  <!-- Navigation -->
  <nav class="bg-black bg-opacity-80 backdrop-blur sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-extrabold tracking-widest text-yellow-400">LVGT</a>
      <ul class="flex space-x-4 text-sm md:text-base">
        <li><a href="vendors.html" class="hover:text-yellow-300">Explore</a></li>
        <li><a href="onboarding.html" class="hover:text-yellow-300">List Your Biz</a></li>
        <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
        <li><a href="admin.html" class="hover:text-yellow-300">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <header class="relative h-screen flex flex-col items-center justify-center text-center px-4">
    <img id="vegas-sign"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Welcome_to_Fabulous_Las_Vegas_sign.jpg/640px-Welcome_to_Fabulous_Las_Vegas_sign.jpg"
         alt="Welcome to Fabulous Las Vegas Sign"
         class="w-64 md:w-80 mb-6 rounded shadow-lg border-4 border-yellow-300">
    <h1 class="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-red-500 to-purple-600">
      Las Vegas Good Times
    </h1>
    <p class="mt-4 text-lg md:text-2xl max-w-2xl">
      Discover the best food, shows, nightlife, and local experiences across the Las Vegas Valley – in real time.
    </p>
    <a href="vendors.html"
       class="mt-8 px-10 py-3 rounded-full bg-yellow-400 text-black font-bold hover:bg-yellow-300 transition">
       Explore Now
    </a>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
