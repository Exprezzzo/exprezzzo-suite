<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore - Las Vegas Good Times</title>
  <meta name="theme-color" content="#0A0A0F" />
  <link rel="manifest" href="/manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="Explore.js"></script>
</head>
<body class="bg-[#0A0A0F] text-white font-[Montserrat]">
  <!-- Ad Banner -->
  <section class="overflow-x-auto whitespace-nowrap snap-x snap-mandatory scroll-smooth mb-4">
    <img src="/public/assets/ads/ad1.jpg" class="inline-block w-full h-48 object-cover snap-center" />
  </section>

  <!-- Category Buttons -->
  <div class="overflow-x-auto whitespace-nowrap px-4 space-x-3 mb-4 flex">
    <button class="bg-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">Hotels</button>
    <button class="bg-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">Flights</button>
    <button class="bg-gray-700 px-4 py-2 rounded-full text-sm whitespace-nowrap">Concierge</button>
  </div>

  <!-- Explore Tiles Populated by JS -->
  <main class="space-y-6 px-4 pb-20" id="explore-sections">
    <!-- JS will load tiles here -->
  </main>
</body>
</html>
