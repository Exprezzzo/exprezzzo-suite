<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exprezzzo Admin Sandbox Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Styles cleaned and loaded from Claude */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0A0A0F, #1a1a2e);
      color: #fff;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #6A3AD9, #9A6AFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .subtitle {
      color: #aaa;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: #1A1A24;
      border: 1px solid #2A2A3A;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: linear-gradient(135deg, #6A3AD9, #9A6AFF);
      border: none;
      padding: 0.75rem 1.5rem;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: inline-block;
    }
    .btn:hover {
      opacity: 0.9;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background: #0A0A0F;
      color: #fff;
      border: 1px solid #2A2A3A;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exprezzzo</h1>
    <p class="subtitle">Admin Sandbox Tool - Generate mockups, pitch videos, and vendor outreach</p>
    <div class="card">
      <h2>Login (demo only)</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="btn" onclick="document.getElementById('sandbox').style.display='block'">Login</button>
    </div>
    <div class="card" id="sandbox" style="display:none">
      <h2>Sandbox Generator</h2>
      <label>Brand / Entity</label>
      <input type="text" placeholder="e.g., Hugo Boss, Puerto Rico">
      <label>Region</label>
      <input type="text" placeholder="e.g., Las Vegas, Miami">
      <label>Features</label>
      <select>
        <option>Booking Engine</option>
        <option>QR Onboarding</option>
        <option>Vendor CRM</option>
      </select>
      <label>Pitch Notes</label>
      <textarea placeholder="Add optional notes..."></textarea>
      <button class="btn">Generate Demo</button>
    </div>
  </div>
</body>
</html>
